# Workflow para construir y desplegar un sitio Jekyll en GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Ejecuta en push a la rama main
  push:
    branches: ["main"]

  # Permite ejecutar el workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita despliegues simultáneos en conflicto
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Trabajo de construcción del sitio
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1  # ← Esta es la versión correcta

  # Trabajo de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
